<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>To do</title>
</head>
<body>
    
    <div class="wrapper d-flex">
        
        <div class="header d-flex flex-column">
            <nav class="nav">
                <div class="nav__logo d-flex align-items-center mb-5 p-3 mt-3">
                    <img src="./img/logo.png" alt="logo" width="32" class="nav__logo__img">
                    <h3 class="m-0 ms-2 text-secondary">Dashboard Kit</h3>
                </div>
                
                <ul class="d-flex flex-column list-unstyled mt-3 border-bottom border-secondary">
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/overview.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Overview</p>
                    </li>
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/tickets.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Tickets</p>
                    </li>
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/ideas.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Ideas</p>
                    </li>
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/contacts.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Contacts</p>
                    </li>
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/agents.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Agents</p>
                    </li>
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/articles.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Articles</p>
                    </li>
                </ul>
                
                <span class="nav__line"></span>
                
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/settings.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Settings</p>
                    </li>
                    <li class="d-flex align-items-center p-3">
                        <img src="./icon/subscription.svg" alt="icon" width="16">
                        <p class="m-0 text-secondary ms-3 fs-4 mb-1">Subscription</p>
                    </li>
                </ul>
            </nav>
        </div>
        
        
        <div class="w-100">
            
            <div class="d-flex justify-content-between align-items-center ms-4 p-1 mt-4">
                <div class="d-flex w-100">
                    <h2 class="fs-5 m-0 mt-1">Tickets</h2>
                    <input class="form-control ms-2 border-white" type="text" placeholder="Enter yout dashboard...">    
                </div>
                <div class="d-flex">
                    <a href="#"><img class="me-2 ms-2" src="./icon/search.svg" alt=""></a>
                    <a href="#"><img class="ms-2" src="./icon/Vector.svg" alt=""></a>
                </div>

                <span class="line ms-5 me-5"></span>

                <div class="">
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <p class="fs-6 m-0 me-3 text-secondary">Jones Ferdinand</p>
                        <img src="./img/user.jpg" alt="user" width="44" class="rounded-5 border-1 border-secondary">
                    </a>
                </div>
            </div>
            
        </div>
        
    </div>
    
    
    <script src= "./js/main.js"></script>
    <script src= "./js/bootstrap.js"></script>
</body>
</html>
